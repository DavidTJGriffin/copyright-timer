<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="./assets/css/style.css" />
	
    <title>Copyright Timer</title>
  </head>
  <body>
		<header>
			<h1>Copyright Timer</h1>
		</header>
		
		<main>
			<section id="search">
				<form>
					<label id="form-title" for="media"><h2>Search for a piece of media:</h2></label>
					<input id="form-input" name="media" id="media" type="text" placeholder="Superman"/>
					<button id="form-btn" type="submit">Search</button>
				</form>
				<ul id="search-results">
				</ul>
				<div id="data">
					<p id="data-p"></p>
					<p id="expire-date"></p>
				</div>
			</section>
			<section id="search-history">
				<h2>Search History:</h2>
				<ul></ul>
			</section>

    <!-- JavaScript -->
		<script src="./assets/js/luxon.min.js"></script>
		<script src="./assets/js/script.js"></script>		
  </body>
</html>
