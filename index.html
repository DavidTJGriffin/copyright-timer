<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="./assets/css/style.css" />
	
    <title>Copyright Timer</title>
  </head>
  <body>
		<header>
			<h1>Copyright Timer</h1>
		</header>
		
		<main>
			<section id="search">
				<form>
					<label id="form-title" for="media"><h2>Search for a piece of media:</h2></label>
					<input id="form-input" name="media" id="media" type="text" placeholder="Superman"/>
					<button id="form-btn" type="submit">Search</button>
				</form>
				<ul id="search-results">
				</ul>
				<div id="data">
					<p id="data-p"></p>
				</div>
			</section>
			<section id="search-history">
				<h2>Search History:</h2>
				<ul></ul>
			</section>
			<section id="calendar" style="display: none;">
				<button id="authorize_button" style="display: none;">Add Date to Google Calendar</button>
				<button id="add_date_button">Add Date</button>
				<button id="signout_button" style="display: none;">Sign Out</button>
				<pre id="content" style="white-space: pre-wrap;"></pre>
			</section>

			

    <!-- JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/js/script.js"></script>	
		
		<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
		
  </body>
</html>
